<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="main_container">
    <div class="container">
      <div class="rectangle1"></div>
      <div class="rectangle3"></div>
      <ul class="nav">
        <li class="nav_home">Home</li>
        <li class="nav_cities">Cities</li>
        <li class="nav_news">News</li>
      </ul>
      <div class="rectangle2"></div>
    </div>

    <section class="menu_container">
      <h1 class="menu_text">Cities</h1>
      <div class="explore_menu_gradient_bg"></div>

      <div class="Cities_list"></div>
      <div class="Cities_list1"></div>
      <div class="Cities_list2"></div>

      <div class="cityimage"></div>
      <div class="cityimage1"></div>
      <div class="cityimage2"></div>

      <div class="text1">Thunder</div>
      <div class="text2">Cloudy</div>
      <div class="text3">Sunny</div>

      <div class="degree">24</div>
      <div class="degree2">34</div>
      <div class="degree3">33</div>

      
      <div class="searchbox"></div>
      <div class="searchtext">Search</div>
      <div class="searchsign"></div>
  
  </section>
  <section>
  
    <div class="component">
      <div class="componentimage"></div>
    </div>  
  </section>

  <section class="Container2">
    <h1 class="menu_text2">News</h1>

  <div class="newscard">
    <img src="Images/Rectangle 7.png" alt="Notfound">
  </div>
  <div class="newscard2"></div>
  <div class="newscard3"></div>

  </section>
  <section>
  <footer class="footerblock"></footer>
  <div class="footertext">WeatherApp</div>
  <div class="home">Home</div>
  <div class="contact">Contact Us</div>
  <div class="cities">Cities</div>
  <div class="faq">FAQ</div>
  <div class="news">News</div>
  </section>
</main>
    <script src="script.js"></script>
  </body>
</html>
